<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Bhakti Cafe</title>
    <!-- <link rel="shortcut icon" href="../IMG/favicon.ico" /> -->
    <!-- <link rel = "icon" href = "../IMG/new.png" type = "image/x-icon">  -->
    <link rel="icon" href="../IMG/anim.gif" type="image/gif">
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Flamenco:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <nav>
            <div class='header_images_row clearFix'>
                <img class='logo' src="../IMG/new.png" alt="">
                <ul class='main_nav animated slideInDown' id='display_list'>
                    <li><a href="#">Food Menu</a></li>
                    <li><a href="#">Order Now</a></li>
                    <li><a href="#">Check Status</a></li>
                    <li><a href="#">History</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
                <a href="#"  class='mobile_icon' onclick='slideshow()'><i class="fa fa-list-ul"></i></a>
            </div>
        </nav>
        <div class='header_main_content'>
            <h1>
                Welcome to <span>Bhakti Cafe</span>.<br> Is Your Tummy Hungry?
            </h1>
            <a href="#" class='btn btn-full'>Click to Order</a>
            <a href="#" class='btn btn-fulll'>Show me more</a>
        </div>
    </header>
    <script>
        function slideshow(){
            var x = document.getElementById('display_list');
            if(x.style.display === 'none'){
                x.style.display='block';
            }else{
                x.style.display='none';
            }
        }
    </script>
</body>

</html>
